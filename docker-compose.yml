services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=registration_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d registration_service -h postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  registration-service:
    build:
      context: .
      dockerfile: ./registration/Dockerfile
    container_name: registration-service
    ports:
      - "8080:8080"
    environment:
      APP_PORT: 8080
      DATABASE_URL: postgres://user:password@postgres:5432/registration_service
      KAFKA_BROKERS: kafka:9092
      KAFKA_USER_REGISTER_TOPIC: user_registered
      KAFKA_USER_LOGIN_TOPIC: user_login
      KAFKA_CLIENT_ID: registration-service
      JWT_SECRET: secret123
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - app-network

  notification-service:
    build:
      context: .
      dockerfile: ./notification/Dockerfile
    container_name: notification-service
    ports:
      - "8081:8081"
    environment:
      APP_PORT: 8081
      KAFKA_BROKERS: kafka:9092
      KAFKA_USER_REGISTER_TOPIC: user_registered
      KAFKA_USER_LOGIN_TOPIC: user_login
      KAFKA_CLIENT_ID: notification-service
      SMTP_TYPE: test
      SMTP_HOST: maildev
      SMTP_PORT: 1025
      SMTP_USERNAME: "admin"
      SMTP_PASSWORD: "admin"
      EMAIL_FROM: test@example.com
    volumes:
      - .:/app
    depends_on:
      kafka:
        condition: service_healthy
      maildev:
        condition: service_started
    networks:
      - app-network
  maildev:
      image: maildev/maildev
      container_name: maildev
      ports:
        - "1080:1080"  # Web interface
        - "1025:1025"
      networks:
        - app-network
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    ports:
      - "9308:9308"
    environment:
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - kafka-exporter
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network

volumes:
  postgres_data:
  grafana-storage:

networks:
  app-network:
    driver: bridge